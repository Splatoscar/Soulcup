<!DOCTYPE html>
<html>
<head>
    <title>Soul Cup : Armes aléatoires</title>
	<link rel="icon" href="image/soul_cup_png.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <script type="module" src="data.js"></script>
	<meta charset="UTF-8">
	<style>
         .button-container {
            text-align: center;
            margin-bottom: 20px;
            margin-right: 50px;
        }

        .image-container {
            text-align: center;
            margin-top: 30px; /* Ecart entre les boutons et les images */
        }

        .image-container img {
            max-width: 200px; /* Taille maximale des images bouton */
            height: auto;
            margin-right: 10px; /* Espacement entre les images bouton */
            cursor: pointer; /* Ajout pour indiquer que l'image est cliquable */
            display: none; /* Masquer les images par défaut */
        }

        .image-personnalisee {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Boutons -->
<div class="button-container">
    <img src="image/sp1.png" alt="Image 1" onclick="afficherImage('image/Discord.png', 'monImage1')">
    <img src="image/sp2.webp" alt="Image 2" onclick="afficherImage('image/Determination.png', 'monImage2')">
    <img src="image/sp3.png" alt="Image 3" onclick="afficherImage('image/Fear.png', 'monImage3')">
</div>

<!-- Conteneur de l'image -->
<div class="image-container">
    <img id="monImage1" class="image-personnalisee" src="" alt="Image 1">
    <img id="monImage2" class="image-personnalisee" src="" alt="Image 2">
    <img id="monImage3" class="image-personnalisee" src="" alt="Image 3">
</div>

<!-- Script JavaScript -->
<script>
    function afficherImage(cheminImage, idImage) {
        var monImage = document.getElementById(idImage);

        // Masquer toutes les images
        var toutesLesImages = document.querySelectorAll('.image-container img');
        toutesLesImages.forEach(function(img) {
            img.style.display = 'none';
        });

        // Afficher l'image spécifiée
        monImage.src = cheminImage;
        monImage.style.display = 'block';
    }
</script>
</body>
</html>
