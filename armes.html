<!DOCTYPE html>
<html>
<head>
    <title>Soul Cup : Armes aléatoires</title>
	<link rel="icon" href="image/soul_cup_png.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <script type="module" src="data.js"></script>
	<meta charset="UTF-8">
	<style>
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container button {
            margin-right: 10px; /* Ajout de marge entre les boutons */
        }

        .image-container {
            text-align: center;
            margin-top: 20px; /* Ecart entre les boutons et les images */
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: none; /* Masquer les images par défaut */
        }
    </style>
</head>
<body>

<!-- Boutons -->
<div class="button-container">
    <button onclick="afficherImage('image/Discord.png', 'monImage1')">Afficher Image 1</button>
    <button onclick="afficherImage('image/Discord.png', 'monImage2')">Afficher Image 2</button>
    <button onclick="afficherImage('image/Discord.png', 'monImage3')">Afficher Image 3</button>
</div>

<!-- Conteneur de l'image -->
<div class="image-container">
    <img id="monImage1" class="image-personnalisee" src="" alt="Image 1" height="50px">
    <img id="monImage2" class="image-personnalisee" src="" alt="Image 2" height="50px">
    <img id="monImage3" class="image-personnalisee" src="" alt="Image 3" height="50px">
</div>

<!-- Script JavaScript -->
<script>
    function afficherImage(cheminImage, idImage) {
        var monImage = document.getElementById(idImage);

        // Masquer toutes les images
        var toutesLesImages = document.querySelectorAll('.image-container img');
        toutesLesImages.forEach(function(img) {
            img.style.display = 'none';
        });

        // Afficher l'image spécifiée
        monImage.src = cheminImage;
        monImage.style.display = 'block';
    }
</script>

</body>
</html>
