<!DOCTYPE html>
<html>
<head>
    <title>Soul Cup : Armes aléatoires</title>
	<link rel="icon" href="image/soul_cup_png.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <script type="module" src="data.js"></script>
	<meta charset="UTF-8">
	<style>
         .button-container {
            text-align: center;
            margin-bottom: 20px;
            margin-right: 50px;
        }

        .button-container img {
            max-width: 100px; /* Ajustez la taille des boutons images selon vos besoins */
            height: auto;
            margin-right: 10px; /* Espacement entre les boutons images */
            cursor: pointer; /* Ajout pour indiquer que l'image est cliquable */
        }

        .container {
            text-align: center;
        }

        .image-container {
            margin-top: 40px; /* Ecart entre les boutons et les images */
        }

        .image-container img {
            max-width: 100px; /* Taille maximale des images bouton */
            height: auto;
            margin: 0 10px; /* Espacement entre les images bouton (gauche et droite) */
            cursor: pointer; /* Ajout pour indiquer que l'image est cliquable */
            display: none; /* Masquer les images par défaut */
        }

        .image-personnalisee {
            max-width: 20%;
            height: auto;
            margin: 0 auto; /* Centrer horizontalement */
        }

        .nom-container {
            margin-top: 10px; /* Ecart entre l'image et le nom */
        }
    </style>
</head>
<body>

<!-- Boutons -->
<div class="button-container">
    <img src="image/sp1.png" alt="Image 1" onclick="afficherImage(weaponSp1, 'monImage1', 'nomContainer1')">
    <img src="image/sp2.webp" alt="Image 2" onclick="afficherImage(weaponSp2, 'monImage2', 'nomContainer2')">
    <img src="image/sp3.png" alt="Image 3" onclick="afficherImage(weaponSp3, 'monImage3', 'nomContainer3')">
</div>

<!-- Conteneur de l'image et du nom -->
<div class="container">
    <div class="image-container">
        <img id="monImage1" class="image-personnalisee" src="" alt="Image 1">
        <div id="nomContainer1" class="nom-container"></div>

        <img id="monImage2" class="image-personnalisee" src="" alt="Image 2">
        <div id="nomContainer2" class="nom-container"></div>

        <img id="monImage3" class="image-personnalisee" src="" alt="Image 3">
        <div id="nomContainer3" class="nom-container"></div>
    </div>
</div>

<!-- Script JavaScript -->
<script>
    // Tableaux de données pour chaque bouton
    var weaponSp1 = [
        { nom: "Arme 1A", image: "image/Determination.png" },
        { nom: "Arme 1B", image: "image/Fear.png" },
        // Ajoutez d'autres éléments au besoin
    ];

    var weaponSp2 = [
        { nom: "Arme 2A", image: "image/Determination.png" },
        { nom: "Arme 2B", image: "image/Fear.png" },
        // Ajoutez d'autres éléments au besoin
    ];

    var weaponSp3 = [
        { nom: "Arme 3A", image: "image/Determination.png" },
        { nom: "Arme 3B", image: "image/Fear.png" },
        // Ajoutez d'autres éléments au besoin
    ];

    function afficherImage(tableau, idImage, idNomContainer) {
        var monImage = document.getElementById(idImage);
        var nomContainer = document.getElementById(idNomContainer);

        // Choix aléatoire d'un élément dans le tableau
        var elementAleatoire = tableau[Math.floor(Math.random() * tableau.length)];

        // Masquer toutes les images
        var toutesLesImages = document.querySelectorAll('.image-container img');
        toutesLesImages.forEach(function(img) {
            img.style.display = 'none';
        });

        // Afficher l'image spécifiée
        monImage.src = elementAleatoire.image;
        monImage.style.display = 'block';

        // Afficher le nom associé
        nomContainer.innerHTML = elementAleatoire.nom;
    }
</script>
</body>
</html>
