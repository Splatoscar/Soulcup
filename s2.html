<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tank {
            position: relative;
            width: 200px;
            height: 300px;
            background-color: #ddd;
        }

        .liquid {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: red;
            transition: height 0.5s;
        }

        /* Nouvelle classe pour l'animation initiale */
        .initial {
            animation: initial 0.1s forwards;
        }

        /* Animation initiale */
        @keyframes initial {
            to {
                height: 7%; /* Changer la hauteur initiale ici */
            }
        }
    </style>
</head>
<body>
    <div class="tank">
        <div class="liquid" id="liquid"></div>
    </div>

    <script>
        // Initialiser la valeur du pourcentage
        let percentage = 7;

        // Mettre à jour la cuve avec la nouvelle valeur
        function updateTank() {
            const tank = document.getElementById('liquid');
            const newHeight = percentage + '%';
            tank.style.height = newHeight;
        }

        // Ajouter la classe 'initial' après le chargement de la page
        window.addEventListener('load', function() {
            const tank = document.getElementById('liquid');
            tank.classList.add('initial');
        });

        // Appeler la fonction d'initialisation
        updateTank();
    </script>
</body>
</html>
