<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .liquid-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .liquid-tank {
            position: relative;
            width: 60%;
            height: 200px; /* Hauteur fixe pour la d√©mo, ajustez selon vos besoins */
            background-color: #3498db;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
        }

        .bubble {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            position: absolute;
            animation: bubbleMove 2s infinite linear, bubbleColor 4s infinite linear;
        }

        .bubble:nth-child(2) {
            animation-delay: 1s;
        }

        .bubble:nth-child(3) {
            animation-delay: 0.5s;
        }

        .bubble:nth-child(4) {
            animation-delay: 1.5s;
        }

        .bubble:nth-child(5) {
            animation-delay: 0.75s;
        }

        @keyframes bubbleMove {
            0%, 100% {
                transform: translate(calc(-50% + 100% * var(--random-x)), calc(-50% + 100% * var(--random-y)));
            }

            50% {
                transform: translate(-50%, -50%);
            }
        }

        @keyframes bubbleColor {
            0%, 100% {
                background-color: rgba(255, 255, 255, 0.8);
            }

            50% {
                background-color: rgba(255, 255, 255, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="liquid-container">
        <div class="liquid-tank">
            <div class="bubble" style="--random-x: 0.2; --random-y: 0.3;"></div>
            <div class="bubble" style="--random-x: 0.6; --random-y: 0.8;"></div>
            <div class="bubble" style="--random-x: 0.8; --random-y: 0.5;"></div>
            <div class="bubble" style="--random-x: 0.4; --random-y: 0.2;"></div>
            <div class="bubble" style="--random-x: 0.1; --random-y: 0.7;"></div>
        </div>
    </div>
</body>
</html>
