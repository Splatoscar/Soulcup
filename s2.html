<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tank {
            position: relative;
            width: 200px;
            height: 300px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="tank">
        <div class="liquid" id="liquid" style="height: 7%; background-color: red; transition: height 0.5s;"></div>
    </div>

    <script>
        // Initialiser la valeur du pourcentage
        let percentage = 7;

        // Mettre Ã  jour la cuve avec la nouvelle valeur
        function updateTank() {
            const tank = document.getElementById('liquid');
            const newHeight = percentage + '%';
            tank.style.height = newHeight;
        }

        // Appeler la fonction d'initialisation
        updateTank();
    </script>
</body>
</html>
